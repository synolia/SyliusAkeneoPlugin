grumphp:
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        composer:
            no_check_all: true
        git_blacklist:
            keywords:
                - 'var_dump'
                - 'dump('
                - 'print_r'
                - 'die('
                - 'console\.'
            triggered_by: [php, twig, js]
        jsonlint:
            detect_key_conflicts: true
#        temporary deactivation due to issue https://github.com/sebastianbergmann/phpcpd/issues/188
#        phpcpd:
#            directory:
#                - src
        phplint:
            exclude: ['vendor']
            triggered_by: ['php']
        phpmd:
            ruleset: ['ruleset/.php_md.xml']
        phpstan:
            level: ~
            configuration: 'ruleset/phpstan.neon'
        securitychecker_symfony: ~
        yamllint:
            parse_custom_tags: true
        ecs:
            config: 'ruleset/ecs.php'
            no-progress-bar: true
        twigcs:
            path: 'src/'
            severity: error
            ruleset: "Allocine\\Twigcs\\Ruleset\\Official"
