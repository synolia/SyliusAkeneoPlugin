services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Synolia\SyliusAkeneoPlugin\:
        resource: '../../*'
        exclude: '../../{Controller,DependencyInjection,Fixture,Model,Migrations,Payload,SynoliaSyliusAkeneoPlugin.php}'

    Synolia\SyliusAkeneoPlugin\Controller\:
        resource: '../../Controller'
        tags: ['controller.service_arguments']

    Synolia\SyliusAkeneoPlugin\Fixture\:
        resource: '../../Fixture'
        tags: ['sylius_fixtures.fixture']

    Synolia\SyliusAkeneoPlugin\Menu\AdminMenuListener:
        tags:
            - { name: kernel.event_listener, event: sylius.menu.admin.main, method: addAdminMenuItems }

    Synolia\SyliusAkeneoPlugin\Repository\ProductFiltersRulesRepository:
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@sylius.product_filters_rules_class_metadata'

    sylius.product_filters_rules_class_metadata:
        class: 'Doctrine\Common\Persistence\Mapping\ClassMetadata'
        factory: ['@doctrine.orm.entity_manager', getClassMetadata]
        arguments:
            - '@Synolia\SyliusAkeneoPlugin\Entity\ProductFiltersRules'

    Synolia\SyliusAkeneoPlugin\Repository\ProductConfigurationRepository:
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@sylius.product_configuration_class_metadata'

    sylius.product_configuration_class_metadata:
        class: 'Doctrine\Common\Persistence\Mapping\ClassMetadata'
        factory: ['@doctrine.orm.entity_manager', getClassMetadata]
        arguments:
            - '@Synolia\SyliusAkeneoPlugin\Entity\ProductConfiguration'

    Synolia\SyliusAkeneoPlugin\Repository\CategoryConfigurationRepository:
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@akeneo.category_configuration_class_metadata'

    akeneo.category_configuration_class_metadata:
        class: 'Doctrine\Common\Persistence\Mapping\ClassMetadata'
        factory: ['@doctrine.orm.entity_manager', getClassMetadata]
        arguments:
            - '@Synolia\SyliusAkeneoPlugin\Entity\CategoryConfiguration'

    Synolia\SyliusAkeneoPlugin\Repository\ProductGroupRepository:
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@akeneo.product_group'

    akeneo.product_group:
        class: 'Doctrine\Common\Persistence\Mapping\ClassMetadata'
        factory: ['@doctrine.orm.entity_manager', getClassMetadata]
        arguments:
            - '@Synolia\SyliusAkeneoPlugin\Entity\ProductGroup'

    akeneo.setting_class_metadata:
        class: 'Doctrine\Common\Persistence\Mapping\ClassMetadata'
        factory: ['@doctrine.orm.entity_manager', getClassMetadata]
        arguments:
            - '@Synolia\SyliusAkeneoPlugin\Entity\Setting'

    Akeneo\PimEnterprise\ApiClient\AkeneoPimEnterpriseClientInterface:
        factory: ['@Synolia\SyliusAkeneoPlugin\Client\ClientFactory', 'createFromApiCredentials']
        lazy: true

    Synolia\SyliusAkeneoPlugin\Form\Type\AttributeTypeChoiceType:
        arguments:
            - '%sylius.attribute.attribute_types%'

    sylius.attribute_type.reference_entity:
        class: Synolia\SyliusAkeneoPlugin\Component\Attribute\AttributeType\ReferenceEntityAttributeType
        tags:
            - { name: 'sylius.attribute.type', attribute_type: 'reference_entity', label: 'Select', form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\SelectAttributeType', configuration_form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\Configuration\SelectAttributeConfigurationType' }

    sylius.attribute_type.reference_entity_select_sub_attribute:
        class: Synolia\SyliusAkeneoPlugin\Component\Attribute\AttributeType\ReferenceEntitySelectSubAttributeType
        tags:
            - { name: 'sylius.attribute.type', attribute_type: 'reference_entity_select_sub_attribute', label: 'Select', form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\SelectAttributeType', configuration_form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\Configuration\SelectAttributeConfigurationType' }

    sylius.attribute_type.reference_entity_text_sub_attribute:
        class: Synolia\SyliusAkeneoPlugin\Component\Attribute\AttributeType\ReferenceEntityTextSubAttributeType
        tags:
            - { name: 'sylius.attribute.type', attribute_type: 'reference_entity_text_sub_attribute', label: 'Text', form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\TextAttributeType', configuration_form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\Configuration\TextAttributeConfigurationType' }

    sylius.attribute_type.reference_entity_number_sub_attribute:
        class: Synolia\SyliusAkeneoPlugin\Component\Attribute\AttributeType\ReferenceEntityTextSubAttributeType
        tags:
            - { name: 'sylius.attribute.type', attribute_type: 'reference_entity_number_sub_attribute', label: 'Text', form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\TextAttributeType', configuration_form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\Configuration\TextAttributeConfigurationType' }

    sylius.attribute_type.reference_entity_image_sub_attribute:
        class: Synolia\SyliusAkeneoPlugin\Component\Attribute\AttributeType\ReferenceEntityTextSubAttributeType
        tags:
            - { name: 'sylius.attribute.type', attribute_type: 'reference_entity_image_sub_attribute', label: 'Text', form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\TextAttributeType', configuration_form_type: 'Sylius\Bundle\AttributeBundle\Form\Type\AttributeType\Configuration\TextAttributeConfigurationType' }
